<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projectile Motion Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background: #000000;
      display: block;
      align-content: center;
        border: solid 2px red;
        width: 97%;
        height: 98%;

        
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
   
  </style>
</head>
<body>

  <div id="controls">
    <label>Angle: <input type="number" id="angleInput" value="45"></label><br>
    <label>Velocity: <input type="number" id="velocityInput" value="50"></label><br>
    <button onclick="launchProjectile()">Launch</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gravity = 0.5;
    let projectile;
    let target = { x: canvas.width - 150, y: canvas.height - 50, radius: 30 };

    class Projectile {
      constructor(x, y, angle, velocity) {
        this.x = x;
        this.y = y;
        this.velocityX = velocity * Math.cos(angle * Math.PI / 180);
        this.velocityY = velocity * Math.sin(angle * Math.PI / 180);
        this.radius = 10;
      }

      update() {
        // Apply gravity
        this.velocityY += gravity;
        this.x += this.velocityX;
        this.y += this.velocityY;

        // Bounce off the ground
        if (this.y + this.radius > canvas.height) {
          this.y = canvas.height - this.radius;
          this.velocityY *= -0.8; // Simulate bounce
        }

        // Check collision with the target
        let distX = this.x - target.x;
        let distY = this.y - target.y;
        let distance = Math.sqrt(distX * distX + distY * distY);

        if (distance < this.radius + target.radius) {
          alert("You hit the target!");
          resetGame();
        }

        this.draw();
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.closePath();
      }
    }

    function launchProjectile() {
      let angle = parseFloat(document.getElementById('angleInput').value);
      let velocity = parseFloat(document.getElementById('velocityInput').value);
      projectile = new Projectile(50, canvas.height - 50, angle, velocity);
    }

    function resetGame() {
      projectile = null;
    }

    function drawTarget() {
      ctx.beginPath();
      ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2, false);
      ctx.fillStyle = 'green';
      ctx.fill();
      ctx.closePath();
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTarget();

      if (projectile) {
        projectile.update();
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>

</body>
</html>
